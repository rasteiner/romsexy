box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        prod_branches: master
deploy:
  steps:
    - install-packages:
        packages: openssh-client
    - add-to-known_hosts:
        hostname: rom.sexy
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $KEY_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: transfer application
        code: |
          pwd
          ls -la
          scp -r -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=no public/* $DEPLOY_PATH